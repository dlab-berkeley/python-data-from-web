# Extracting Data from the Web in Python

### Rochelle Terman

---
## Learning Objectives

> *   Extract data using a RESTful API
> *	  Be able to inspect a website using Google Developer Tools to understand its underlying structure
> *	  Identify elements via HTML & CSS
> *	  Write a program that scrapes multiple webpages using beautiful soup
> *   Extract javascript-heavy and interactive sites using selenium

---
## Why Webscrape

Tons of web data useful for social scientists and humanists
* social media
* news media
* government publications
* organizational records

---
## Two Ways to Get Data Off the Web
* Webscraping - i.e. user-facing websites for humans (later)
* APIs - i.e. application-facing, for computers (today)

---
## Rule of Thumb
* Check for API first. If not available, scrape.
    
---
## Webscraping v. APIs

* Webscraping Benefits
	* Any content that can be viewed on a webpage can be scraped. [Period](https://blog.hartleybrody.com/web-scraping/)
	* No API needed
	* No rate-limiting or authentication (usually)

* Webscraping Challenges
	* Rarely tailored for researchers
	* Messy, unstructured, inconsistent
	* Entirely site-dependent

---
## Some Disclaimers

* Check a site's terms and conditions before scraping.
* Be nice - don't hammer the site's server.
* Sites change their layout all the time. Your scraper will break.

---
## Schedule

* Day 1: APIs
* Day 2: HTML, CSS & Google Developer Tools
* Day 3: Beautiful Soup
* Day 4: Selenium

---
## Let's Get Started

1. Download (or clone) the Repo here: https://github.com/rochelleterman/scrape-interwebz
2. CD into that directory
3. Check to see if you're in Python 3 (if not, follow steps to activate)
4. launch ipython notebook by typing `$ipython notebook`
